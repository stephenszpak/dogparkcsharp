<form name="productivity-form">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-field">
            <input required type="text" class="form-control margin-0-auto" id="username" placeholder="Username" ng-model="registerUsername" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-field">
            <input required type="text" class="form-control margin-0-auto" id="firstName" placeholder="First Name" ng-model="firstName" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-field">
            <input required type="text" class="form-control margin-0-auto" id="lastName" placeholder="Last Name" ng-model="lastName" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-field">
            <input required type="password" class="form-control margin-0-auto" id="password" placeholder="Password" ng-model="registerPassword" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-field">
            <input required type="password" class="form-control margin-0-auto" id="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-align-center">
            <button class="btn btn-primary" type="submit" ng-submit="register()">Register</button>
        </div>
    </div>
    <hr class="short-hr" />

</form>
